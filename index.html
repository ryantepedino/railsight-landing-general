<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Data Tech RailSight — Monitoramento Ferroviário</title>
    <meta
      name="description"
      content="Painéis em km com curvatura, sobreposição por campanha, suavização Python (Savitzky–Golay), exportação CSV/PDF."
    />
    <link rel="icon" href="/favicon.png" />
    <style>
      /* Reset mínimo e tipografia */
      :root {
        --bg: #0b0f16;
        --panel: #0f1420;
        --stroke: #182235;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --brand: #7c3aed;
        --brand-2: #6d28d9;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      }
      /* Melhor legibilidade de links e botões por padrão */
      a { color: var(--text); }
      button {
        font: inherit;
        cursor: pointer;
      }
      /* Melhor print do gráfico */
      @media print {
        body { background: #fff; color: #111; }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- Vite entra aqui -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
