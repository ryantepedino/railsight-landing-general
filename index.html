<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RailSight — Inteligência em Monitoramento Ferroviário</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <style>
      :root{
        --bg:#0A0F1C;--panel:#0E1426;--muted:#93a4c7;--text:#EAF2FF;--accent:#8B5CF6;
        --accent-2:#60A5FA;--accent-3:#F87171;--grid:rgba(255,255,255,.08);--stroke:#1F2A44;
      }
      *{box-sizing:border-box} html,body{height:100%}
      body{margin:0;background:var(--bg);color:var(--text);font:400 15px/1.5 ui-sans-serif,system-ui,Segoe UI,Roboto,Ubuntu}
      .wrap{max-width:1120px;margin:0 auto;padding:24px}
      .bar{display:flex;align-items:center;gap:12px;padding:12px 0}
      .logoDot{width:10px;height:10px;border-radius:50%;background:var(--accent)}
      h1{font-size:28px;margin:8px 0 6px}
      h2{font-size:22px;margin:6px 0 10px}
      h3{font-size:16px;margin:8px 0 12px;color:#cfe3ff}
      .muted{color:var(--muted)}
      .hero{display:grid;grid-template-columns:1fr 360px;gap:18px;align-items:start;margin:8px 0 18px}
      .call{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0}
      .btn{background:#1B2140;border:1px solid var(--stroke);color:var(--text);padding:9px 14px;border-radius:10px;cursor:pointer}
      .btn.primary{background:var(--accent);border-color:transparent}
      .btn.ghost{background:#1B2140}
      .note{background:var(--panel);border:1px dashed var(--stroke);padding:12px;border-radius:12px;color:var(--muted)}
      .card{background:var(--panel);border:1px solid var(--stroke);border-radius:14px;padding:14px;margin:14px 0}
      .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
      .segCtrls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
      .chip{background:#121833;border:1px solid var(--stroke);color:#cfe3ff;padding:6px 10px;border-radius:999px;cursor:pointer}
      .chip.sel{background:var(--accent);border-color:transparent}
      .right{margin-left:auto}
      .grid{display:grid;gap:14px}
      @media (max-width:980px){.hero{grid-template-columns:1fr}}
      table.preview{width:100%;border-collapse:collapse;font-size:13px}
      table.preview th,table.preview td{border:1px solid var(--stroke);padding:6px 8px;text-align:right}
      .wa-fab{position:fixed;right:18px;bottom:18px;width:58px;height:58px;border-radius:50%;
        background:#25D366;display:grid;place-items:center;color:white;font-weight:700;
        box-shadow:0 6px 24px rgba(0,0,0,.35);text-decoration:none}
    </style>
  </head>
  <body>
    <div class="wrap" id="app"></div>
    <a class="wa-fab" href="https://wa.me/5532991413852" target="_blank" rel="noopener">WA</a>
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
